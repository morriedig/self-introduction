<!DOCTYPE html>
<html lang="en">
<head>

          Lorem ipsum dolor.
        </p>

        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        <i class="fa fa-chevron-right" aria-hidden="true"></i>

    </div>

    <div class="right">

      <script>
        const connect_btn = document.querySelector('.connect_btn');
        const connect = document.querySelector('.connect');

        connect_btn.addEventListener('mouseover', ()=>{
          connect.style.transform = "translateX(0)";
          connect_btn.style.display = "none";
        })
        connect.addEventListener('mouseleave', ()=>{
          connect.style.transform = "translateX(85%)";
          connect_btn.style.display = "block";
        })
      </script>

    </div>
  </div>
